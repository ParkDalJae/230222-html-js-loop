<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

  </div>
  <script>
    let root=document.getElementById('root')
    let li

    for (let i=1; i<11; i++){
      let tt=13;
      console.log(i*tt)
      
      li = document.createElement("li")
      li.textContent = tt*i
      root.appendChild(li)
    }

  </script>
</body>
</html>
